<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Weather Search / Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>

          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  Last updated :
                  <span id="date"></span>
                  , <strong id="description"></strong>
                </li>
                <li>
                  Humidity: <span id="humidity"></span> <strong>80%</strong> ,
                  Wind: <span id="wind"></span>
                  <strong>1.03km/h</strong>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <div class="d-flex weather-codition">
                <img src="image/weather.png" alt="rainy" />
                <div>
                  <span class="temperature">
                    <strong id="temperature"></strong>
                  </span>
                  <span class="unit"
                    >°C|
                    <a href="#">°F </a>
                  </span>
                </div>
              </div>
            </div>
            <footer>
              <a
                href="https://github.com/Malefeu-Angela/vanilla-weather-search"
              >
                open-source code</a
              >
              by Malefeu Angela
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
